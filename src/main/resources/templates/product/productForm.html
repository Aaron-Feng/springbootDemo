<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

</head>
<body>
	<form action="#" th:action="@{/product/newProduct}" th:object="${product}" method="post">
		<label for="product_id">Product ID</label>
		<input id="product_id" type="text" th:field="*{id}">
		<label for="product_name">Product Name</label>
		<input id="product_name" type="text" th:field="*{name}" > 
		<label for="product_price">Product Price</label>
		<input id="product_price" type="number" step="0.01" th:field="*{price}" > 
		<label for="product_description">Product Description</label>
		<input id="product_description" type="text" th:field="*{description}" >
		<input type="submit" value="Submit">
	</form>
</body>
</html>
